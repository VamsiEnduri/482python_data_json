<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cards{
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
            gap:20px
        }
        #cards > div{
            width: 100%;
            border: 2px solid black;
            pad: 1rem;
            height: 300px;
        }
        #cards > div > img {
            width: 100%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div id="cards"></div>
    file extension
    <script>
        async function getData() {
              let res=await fetch("http://localhost:3000/students").then(res=>res.json()).then(res=>res)
              console.log(res)
              displayCards(res)
        }
        getData()

        function displayCards(abc){
            let cardsContainer=document.getElementById("cards")

            abc.forEach((x)=>{
 let card=document.createElement("div");
            card.innerHTML=`
         
            <p>${x.Sname}</p>
            <span>${x.Saddress}</span>
           
            `
            cardsContainer.appendChild(card)
            })
           
        }
    </script>
</body>
</html>
